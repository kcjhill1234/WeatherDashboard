<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>

  <body class="vh-100">
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
      <h1 class="text-light">Weather Dashboard</h1>
    </nav>
    <div class="row mx-0 h-75">
      <div class="col-md-4 bg-light">
        <div>
          <div class="form-group col-sm-6">
            <label class="font-weight-bolder h4" for="search"
              >Search for a City:</label
            >
            <div class="input-group">
              <input type="text" class="form-control" id="search" />
              <div class="input-group-append">
                <button id="searchBtn" type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <ul id="searchHistory" class="list-group pl-3"></ul>
      </div>
      <div class="col-md-8">
        <div class="row h-50 pt-3 pl-3">
          <div class="card flex-fill bd-highlight" id="currentData">
            No Data...
          </div>
        </div>
        <h3 class="mt-3 pl-3">5 Day Forecast:</h3>
        <div class="row px-3">
          <div id="currentDate" class="card-deck flex-fill">
            No Data...
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
